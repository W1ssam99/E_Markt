name: e_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  velocity_x: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
  - family: sans_regular
    fonts:
      - asset: assets/fonts/sans_regular.ttf

  - family: sans_semibold
    fonts:
      - asset: assets/fonts/sans_semibold.ttf

  - family: sans_bold
    fonts:
      - asset: assets/fonts/sans_bold.ttf

